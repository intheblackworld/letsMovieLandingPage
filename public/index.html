<!DOCTYPE html>
<html lang="zh_TW">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!--SEO meta-->
    <meta name="title" content="<%= htmlWebpackPlugin.options.metaTitle %>" />
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.metaDescription %>"
    />
    <meta
      name="keywords"
      content="<%= htmlWebpackPlugin.options.metaKeywords %>"
    />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.ogMetaTitle %>"
    />
    <meta
      property="og:url"
      content="http://letsmovienow.com/"
    />
    <meta
      property="og:type"
      content="<%= htmlWebpackPlugin.options.ogMetaType %>"
    />
    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.ogMetaDescription %>"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- <script data-ad-client="ca-pub-7550920209691261" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> -->
  </head>
  <body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <!-- customer chat code start -->
    <div
      class="fb-customerchat"
      greeting_dialog_display="fade"
      greeting_dialog_delay="5"
      attribution="setup_tool"
      page_id="737844822982371"
      theme_color="#0084ff"
      logged_in_greeting="你好～ 交友服務傳送門在這喔～  m.me/108301937223847  如有其他問題，請打下問題後，稍待客服幫你處理 我們將會在一天內回覆你的訊息"
      logged_out_greeting="你好～ 交友服務傳送門在這喔～  m.me/108301937223847  如有其他問題，請打下問題後，稍待客服幫你處理 我們將會在一天內回覆你的訊息"
    ></div>
    <!-- customer chat code end -->
    
    <noscript>
      <strong
        >We're sorry but front-module doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.2&appId=542185515968935&autoLogAppEvents=1"
    ></script> -->
    <!-- built files will be auto injected -->
    <!-- Live Chat Widget powered by https://keyreply.com/chat/ -->
    <!-- Advanced options: -->
    <!-- data-align="left" -->
    <!-- data-overlay="true" -->
    <!-- <script
      data-align="right"
      data-overlay="false"
      id="keyreply-script"
      src="//keyreply.com/chat/widget.js"
      data-color="#f44336"
      data-apps="JTdCJTIyZmFjZWJvb2slMjI6JTIyNzM3ODQ0ODIyOTgyMzcxJTIyJTdE"
    ></script> -->
    <script defer>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml: true,
          version: "v6.0"
        });
      };

      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/zh_TW/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <style>
      .keyreply-brand {
        display: none;
      }
    </style>
  </body>
</html>
