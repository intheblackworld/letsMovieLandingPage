<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!--SEO meta-->
    <meta name="title" content="<%= htmlWebpackPlugin.options.metaTitle %>" />
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.metaDescription %>"
    />
    <meta
      name="keywords"
      content="<%= htmlWebpackPlugin.options.metaKeywords %>"
    />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.ogMetaTitle %>"
    />
    <meta
      property="og:type"
      content="<%= htmlWebpackPlugin.options.ogMetaType %>"
    />
    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.ogMetaDescription %>"
    />
  </head>
  <body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1405269929631051',
          xfbml: true,
          version: 'v5.0'
        })
      }

      ;(function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0]
        if (d.getElementById(id)) return
        js = d.createElement(s)
        js.id = id
        js.src = 'https://connect.facebook.net/zh_TW/sdk/xfbml.customerchat.js'
        fjs.parentNode.insertBefore(js, fjs)
      })(document, 'script', 'facebook-jssdk')
    </script>

    <!-- Your customer chat code -->
    <div
      class="fb-customerchat"
      attribution="setup_tool"
      page_id="737844822982371"
      theme_color="#0084ff"
    ></div>

        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.2&appId=542185515968935&autoLogAppEvents=1"
    ></script>
